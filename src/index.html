<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Tracker</title>
</head>

<body>
  <header class="header hidden" id="header">
    <div class="top-header">
      <h1 class="welcome" id="welcome"></h1>
      <button class="logout" id="logout" type="button">Logout</button>
    </div>
    <div class="bottom-header">
      <h2 class="years-total" id="total"></h2>
    </div>
  </header>

  <form class="login" id="login">
      <label class="username-label" for="usernameInput" >Enter Username</label>
      <input class="username-input" id="usernameInput" type="text" required="required">

      <label class="password-label" for="passwordInput">Enter Password</label>
      <input class="password-input" id="passwordInput" type="password" required="required">

      <input class="submit-login" id="submitLogin" type="submit">
      <p class="login-feedback" id="loginFeedback"></p>
  </form>

  <form class="trip-booking hidden" id="tripBooking">

    <label class="date-label" for="dateInput">Pick an arrival date.</label>
    <input class="date-input" id="dateInput" type="date" required="required">

    <label class="travelers-amount-label" for="travelersAmountInput">How many guests?</label>
    <input class="travelers-amount-input" id="travelersAmountInput" type="number" value="1" min="1" max="9" required="required">

    <label class="duration-label" for="durationInput">How many days?</label>
    <input class="duration-input" id="durationInput" type="number" value="1" min="1" max="9" required="required">

    <label class="destination-label" for="destinationSelection">Choose a destination.</label>
    <select class="destination-selection" id="destinationSelection" required="required">
    </select>

    <input class="check-price" id="checkPrice" type="submit" value="Check Price">
    <input class="book-trip" id="bookTrip" type="submit" value="Book Trip">
    <p class="trip-price" id="tripPrice"></p>
  </form>

  <section class="trips hidden" id="trips">
    <h3>All Trips</h3>
  </section>

</body>

</html>
