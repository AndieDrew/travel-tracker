<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Travel Tracker</title>
</head>

<body>
  <header>
    <div class="top-header">
      <h1 class="welcome" id="welcome"></h1><!-- welcome message -->
      <button class="logout" id="logout" type="button" name="button">Logout</button> <!-- logout button -->
    </div>
    <div class="bottom-header">
      <h2 class="years-total" id="total"></h2> <!-- Total spent this year -->
    </div>
  </header>

  <form class="trip-booking">
    <!-- date -->
    <label class="date-label">Pick an arrival date.</label>
    <input class="date-input" id="dateInput" type="date">
    <!-- duration -->
    <label class="duration-label">How many days?</label>
    <input class="duration-input" id="durationInput" type="number" value="1">
    <!-- number of travelers -->
    <label class="travelers-amount-label">How many guests?</label>
    <input class="travelers-amount-input" id="travelersAmountInput" type="number" value="1">
    <!-- destination -->
    <label class="destination-label">Choose a destination.</label>
    <select class="destination-selection" id="destinationSelection" >
    </select>
    <button class="check-price" id="checkPrice" type="button">Check Price</button>
    <button class="book-trip" id="bookTrip" type="button">Book Trip</button> <!-- Book a trip -->
  </form>

  <section class="trips" id="trips">
    <h3>All Trips</h3>
  </section>

      <h3>Past Trips</h3>
    </section>
    <section class="present">
      <h3>Present Trips</h3>
    </section>
    <section class="upcoming">
      <h3>Upcoming Trips</h3>
    </section>
    <section class="pending">
      <h3>Pending Trips</h3>
    </section> -->



  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
