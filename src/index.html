<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Travel Tracker</title>
</head>

<body>
  <header class="hidden"> <!-- Hidden before login -->
    <div class="top-header">
      <h1 class="welcome" id="welcome"></h1>
      <button class="logout" id="logout" type="button" name="button">Logout</button>
    </div>
    <div class="bottom-header">
      <h2 class="years-total" id="total"></h2>
    </div>
  </header>

  <form class="login">
      <label class="username-label">Enter Username</label>
      <input class="username-input" id="usernameInput" type="text" required="required">

      <label class="password-label">Enter Password</label>
      <input class="password-input" id="passwordInput" type="text" required="required">

      <input class="submit-login" id="submitLogin" type="submit">
      <p class="login-feedback" id="loginFeedback"></p>
  </form>

  <form class="trip-booking hidden"> <!-- Hidden before login -->

    <label class="date-label">Pick an arrival date.</label>
    <input class="date-input" id="dateInput" type="date" required="required">

    <label class="duration-label">How many days?</label>
    <input class="duration-input" id="durationInput" type="number" value="1" min="1" required="required">

    <label class="travelers-amount-label">How many guests?</label>
    <input class="travelers-amount-input" id="travelersAmountInput" type="number" value="1" min="1" required="required">

    <label class="destination-label">Choose a destination.</label>
    <select class="destination-selection" id="destinationSelection" required="required">
    </select>

    <input class="check-price" id="checkPrice" type="submit" value="Check Price">
    <p class="trip-price" id="tripPrice"></p>
    <input class="book-trip" id="bookTrip" type="submit" value="Book Trip">
  </form>

  <section class="trips hidden" id="trips">  <!-- Hidden before login -->
    <h3>All Trips</h3>
  </section>

</body>

</html>
